  <body>
    <br>
   <strong><b></b></strong>  <h1 class="center" style="color: white;">CALORIE COUNTER</h1>
<br>
    <div class="container" style=" box-shadow: 10px 10px #ffefd5; border: 2px solid #ffdab9;border-radius: 50px 20px ">
      <form id="calorie-form">
       

        <div class="grid">
          <legend>Sex</legend>
          <div>
            <input type="radio" name="sex" id="female" value="F" checked />
            <label for="female">
 Female(2,000 calories)
            </label>

            <div>
              <br>
              <input type="radio" name="sex" id="male" value="M" />
              <label for="male">
  Male (2,500 calories) 
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="grid" id="entries">
         <p>Breakfast</p><input
            type="number"
            min="0"
            class="cal-control"
            id="breakfast"
          />
       <p>  Lunch</p><input type="number" min="0" class="cal-control" id="lunch" />
        <p> Dinner</p><input type="number" min="0" class="cal-control" id="dinner" />
        </div>
        <button type="button" class="btn-add" id="add">
         <p style="color:white;">Add Entry</p>
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn-solid" id="calculate">
        <p style="color:white;">  Calculate</p> 
        </button>
        <button type="button" class="btn-outline" id="clear">
        <p>  Clear</p>
        </button>
      </form>

      <div id="output"></div>
    </div>

    <script src="index.js"></script>

  </body>

<style>
 

.container {
  margin: 30px auto;
  background: white;
  padding: 30px 40px;
  border-radius: 5px;
  width: 400px;
}

.center {
  text-align: center;
}

h4,
h3 {
  margin: 5px;
}

.grid {
  display: grid;
  grid-template-columns: 120px 300px;
  grid-row-gap: 5px;
  align-items: center;
}

button {
  border-radius: 4px;
  background-color: white;
  font-family: 'Segoe UI', Arial;
  font-size: 16px;
  margin: 10px auto;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

button:focus {
  outline: 0;
}

.btn-solid {
  background-color: rgb(40, 167, 69);
  color: white;
  border: 1px solid rgb(40, 167, 69);
}

.btn-outline {
  color: rgb(40, 167, 69);
  border: 1px solid rgb(40, 167, 69);
}

.btn-add {
  background-color: rgb(21, 101, 192);
  color: white;
  border: 1px solid rgb(21, 101, 192);
  display: block;
}

.green-text {
  color: rgb(40, 167, 69);
}
input.cal-control {
  margin: 5px;
  border-radius: 5px;
  height: 20px;
  border: 1px solid rgb(160, 160, 160);
  padding: 5px;
  width: 80px;
}

input.food-control {
  margin: 5px 0px;
  border-radius: 5px;
  height: 20px;
  border: 1px solid rgb(160, 160, 160);
  padding: 5px;
  width: 80px;
}

#output {
  margin: 0px 20px 0px 20px;
  text-align: center;
  padding: 0px 20px;
}

.bordered-class {
  border: 2px solid ghostwhite;
  border-radius: 5px;
  box-shadow: 5px 6px dimgray;
}

</style>
<script>
  document.getElementById('calorie-form').onsubmit = calculate;

function calculate(e) {
  e.preventDefault();
  clearOutput();

  const total = Array.from(document.getElementsByClassName('cal-control'))
    .map(input => Number(input.value))
    .reduce((accumulator, currentValue) => accumulator + currentValue, 0);

  const maxCalories = document.getElementById('female').checked ? 2000 : 2500;

  const difference = total - maxCalories;
  const surplusOrDeficit = difference > 0 ? 'Surplus' : 'Deficit';

  const output = document.getElementById('output');

  const result = document.createElement('h6');
  result.className = 'green-text';
  const resultText = document.createTextNode(
    `${Math.abs(difference)} Calorie ${surplusOrDeficit}`
  );

  result.appendChild(resultText);
  output.appendChild(result);

  const line = document.createElement('hr');
  output.appendChild(line);

  const recommended = document.createElement('p');
  const recommendedText = document.createTextNode(
    `${maxCalories} Recommended Calories`
  );

  recommended.appendChild(recommendedText);
  output.appendChild(recommended);

  const consumed = document.createElement('p');
  consumed.innerHTML = `${total} Consumed Calories`;
  output.appendChild(consumed);

  output.setAttribute('class', 'bordered-class');
  output.style.backgroundColor = '#EDF1FF';
}

document.getElementById('add').onclick = function() {
  const foodInput = document.createElement('input');
  foodInput.placeholder = 'food name';
  foodInput.classList.add('food-control');
  document.getElementById('entries').appendChild(foodInput);

  const calorieInput = document.createElement('input');
  calorieInput.setAttribute('type', 'number');
  calorieInput.setAttribute('min', '0');
  calorieInput.classList.add('cal-control');
  calorieInput.classList.add('extra-cal-control');
  document.getElementById('entries').appendChild(calorieInput);
};

document.getElementById('clear').onclick = function() {
  clearOutput();
  clearForm();
};

const clearOutput = () => {
  document.getElementById('output').innerHTML = '';
  document.getElementById('output').classList.remove('bordered-class');
};

const clearForm = () => {
  const foodInputs = Array.from(document.getElementsByClassName('food-control'));

  foodInputs.map(input => input.remove());

  const calInputs = Array.from(document.getElementsByClassName('extra-cal-control'));

  calInputs.map(input => input.remove());

  document.getElementById('calorie-form').reset();
};

</script>
